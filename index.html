<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #e9f7f9;
        color: #333;
    }

    .container {
        text-align: center;
        max-width: 90%;
        width: 500px;
        padding: 25px;
        background-color: #ffffff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    h1 {
        color: #1a73e8;
        margin-bottom: 20px;
    }

    textarea {
        width: 100%;
        height: 120px;
        margin-top: 10px;
        padding: 12px;
        border: 1px solid #a0a4a8;
        border-radius: 6px;
        resize: none;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s;
    }

    textarea:focus {
        border-color: #1a73e8;
    }

    .buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin: 20px 0;
        flex-wrap: wrap;
    }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        background-color: #1a73e8;
        color: #ffffff;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
        background-color: #0c59b9;
        transform: translateY(-2px);
    }

    button:active {
        background-color: #0c59b9;
        transform: translateY(0);
    }

    @media (max-width: 500px) {
        body {
            padding: 15px;
        }

        .container {
            padding: 20px;
            width: 100%;
        }

        button {
            width: 100%;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>Text Operations</h1>
    <textarea id="inputText" placeholder="Enter your text here"></textarea>

    <div class="buttons">
        <button onclick="toUpperCase()">Uppercase</button>
        <button onclick="toLowerCase()">Lowercase</button>
        <button onclick="wordCount()">Word Count</button>
        <button onclick="charCount()">Character Count</button>
    </div>

    <textarea id="outputText" placeholder="Result will appear here" readonly></textarea>
</div>

<script>
            function toUpperCase() {
            const inputText = document.getElementById("inputText").value;
            document.getElementById("outputText").value = inputText.toUpperCase();
        }

</script>

    
</body>
</html>
